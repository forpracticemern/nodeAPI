<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node API for Login Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="p-3 bg-dark text-white">
    
          <div class="d-flex flex-wrap align-items-center justify-content-center ">
            <div class="text-center">
              <h3>Node API</h3>
            </div>
          </div>    
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-sm-12 my-3">
                <h5 class="text-center">Login</h5>
                <form>
                    <div class="form-group ">
                      <label >Email address</label>
                      <input type="text" class="form-control loginForm" id="loginEmail" placeholder="Enter Email">
                      <span id="loginEmailError" class="loginFormError"></span>
                    </div>
                    <div class="form-group">
                      <label >Password</label>
                      <input type="password" class="form-control loginForm" id="loginPassword" placeholder="Enter Password" autocomplete="off">
                      <span id="loginPasswordError" class="loginFormError" autocomplete="off"></span>
                    </div>
                    <div class="my-3">
                        <input type="button" class="btn btn-primary" id="login" value="Login" />
                        <span id="loginError" class="loginFormError"></span>
                    </div>
                  </form> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-sm-12 my-3">
                <h5 class="text-center">Signup</h5>
                <form>
                        <div class="form-group">
                            <label >First Name</label>
                            <input type="text" class="form-control sigupForm" id="fName" placeholder="Enter First Name">
                            <span id="signupFNameError" class="signupFormError"></span>
                          </div>
                          <div class="form-group">
                            <label >Last Name</label>
                            <input type="text" class="form-control sigupForm" id="lName" placeholder="Enter Last Name">
                            <span id="signupLNameError" class="signupFormError"></span>
                          </div>
                        <div class="form-group">
                          <label >Email address</label>
                          <input type="email" class="form-control sigupForm" id="emailID" placeholder="Enter email">
                          <span id="signupEmailError" class="signupFormError"></span>
                        </div>
                        <div class="form-group">
                          <label >Password</label>
                          <input type="password" class="form-control sigupForm" id="pwd" placeholder="Enter Password" autocomplete="off">
                          <span id="signupPasswordError" class="signupFormError"></span>
                        </div>
                        <div class="my-3">
                            <input type="button" class="btn btn-primary" id="signup" value="Create Account" />
                            <span id="signupError" class="signupFormError"></span>
                        </div>
                </form>
            </div>
        </div>
    </div>


    <div class="footer">
          <span >Copyright 2021</span>
    </div>
    
    
</body>
<script src="./js/validation.js"></script>
<script src="./utils/URL.js"></script>
<script src="./utils/AJAX.js"></script>
</html>
